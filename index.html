<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Javascript TodoList</title>
</head>
<body>
    <div class="container">
        <h1>TodoList</h1>

        <input type="text"  id="todoText" placeholder="What are you going to do today?">
        <button id="add">+</button>

        <div class="list" id="list">
        <div id="description">*One click on the task to sign it as completed, double click to remove from tasks.</div>
        </div>
    </div>
</body>
</html>
